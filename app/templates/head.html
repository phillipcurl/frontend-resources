    .navigation-link,a,a:active,a:hover{text-decoration:none}.fab,.navigation,.resource{box-shadow:0 3px 3px 1px rgba(0,0,0,.15)}body,html{height:100%;width:100%}html{-moz-box-sizing:border-box;box-sizing:border-box;font-size:16px}*,:after,:before{-moz-box-sizing:inherit;box-sizing:inherit}body{margin:0;line-height:1.5;font-family:'Open Sans',sans-serif;color:#333;background-color:#f0f0f0}footer,header{min-height:300px;text-align:center;color:rgba(255,255,255,.75);-webkit-background-size:cover;-moz-background-size:cover;-o-background-size:cover;background-size:cover;display:flex;align-items:center;justify-content:center;font-weight:600;padding-left:20px;padding-right:20px}button:active{outline:0}.wrapper{width:70%;margin-right:auto;margin-left:auto;padding:20px}.ib{display:-moz-inline-stack;display:inline-block;zoom:1;vertical-align:top}nav,nav ul{display:flex}.fab,.resource-tag{vertical-align:middle}.ul-reset{padding-left:0;margin-top:0;margin-bottom:0;list-style:none}nav{justify-content:center}.navigation{font-weight:700;background:#fff;z-index:10}.navigation-fixed{position:fixed;top:0;left:0;width:100%}.navigation-list{padding-top:10px;padding-bottom:10px}.navigation-item{font-size:1rem}.navigation-link{display:block;position:relative;padding:5px 15px;color:#333;-webkit-transition:color .2s ease-in-out;transition:color .2s ease-in-out}.navigation-link:before{content:"";position:absolute;bottom:0;width:0;border-bottom:solid 2px;left:0;-webkit-transition:width .2s ease-in-out;transition:width .2s ease-in-out}.navigation-link:hover:before{width:100%}.window-text{font-family:raleway,sans-serif;font-size:3em;line-height:1em;margin:0;padding:20px;background:#222;color:#fff;mix-blend-mode:multiply}.tile-container{padding:10px;display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-wrap:wrap;-ms-flex-wrap:wrap;flex-wrap:wrap;-webkit-box-align:stretch;-webkit-align-items:stretch;-ms-flex-align:stretch;align-items:stretch}.tile{-webkit-box-fl
